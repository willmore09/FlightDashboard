{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-md-2">
            <h3>Data buttons</h3>
        </div>
        <div class="col-md-8">
            <h3>Data display</h3>
        </div>
        <div class="col-md-2">
            <h3>Recent flights</h3>
            {% for flight in flights %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ flight }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">XYZ airline</h6>
                    <p class="card-text">Flying from A to B</p>
                    <a href="" class="card-link disabled">Link to flight info</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
